# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

variables:
  buildConfiguration: 'Release'
  webRepository: 'web'
  dockerHubRepository: 'sallamielkamel/saturn.web'
  tag: '$(Build.BuildId)'

stages:
- stage: 'Build'
  displayName: 'Build and push'
  jobs:  
  - job: 'Build'
    displayName: 'Build job'
    pool:
      name: 'Default'
    steps:
    - task: Docker@2
      displayName: 'Build and push the image to Docker Hub'
      inputs:
        command: buildAndPush
        containerRegistryType: 'Container Registry'
        containerRegistryEndpoint: 'DockerHubConnection'  # Docker Hub service connection name
        repository: $(dockerHubRepository)
        dockerfile: '$(Build.SourcesDirectory)/Saturn.Web/Dockerfile'
        tags: |
          $(tag)

- stage: 'Deploy'
  displayName: 'Deploy the container'
  dependsOn: Build
  jobs:
  - job: 'Deploy'
    displayName: 'Deploy job'
    pool:
      name: 'Default'
    variables:
    - group: Release-Saturn
    steps:
    - task: AzureWebAppContainer@1
      inputs:
       appName: $(WebAppName)
       azureSubscription: 'WebAppSC'
       imageName: $(dockerHubRepository):$(build.buildId)